<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-container" class="container active">
    <div class="heading">Login</div>
    <form id="login-form" class="form" onsubmit="validateLogin(event)">
      <input required class="input" type="email" name="email" id="login-email" placeholder="E-mail">
      <input required class="input" type="password" name="password" placeholder="Password">
      <div class="options">
        <label><input type="checkbox" name="remember"> Remember Password</label>
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>
      <input class="login-button" type="submit" value="Login">
      <div class="signup-link">
        Don't have an account? <a href="#" onclick="showSignUp()">Sign Up</a>
      </div>
    </form>
  </div>

  <div id="signup-container" class="container hidden">
    <div class="heading">Sign Up</div>
    <form id="signup-form" class="form" onsubmit="validateSignUp(event)">
      <input required class="input" type="text" name="first-name" id="first-name" placeholder="First Name">
      <input required class="input" type="text" name="middle-name" id="middle-name" placeholder="Middle Name">
      <input required class="input" type="text" name="last-name" id="last-name" placeholder="Last Name">
      <input required class="input" type="email" name="email" id="signup-email" placeholder="E-mail">
      <input required class="input" type="password" name="password" placeholder="Password">
      <input required class="input" type="password" name="confirm-password" placeholder="Confirm Password">
      <input class="login-button" type="submit" value="Sign Up">
      <div class="login-link">
        Already have an account? <a href="#" onclick="showLogin()">Login</a>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
